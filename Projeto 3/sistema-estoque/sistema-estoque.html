<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estoque.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div><button id="botao-voltar"><a href="index.html"><i class="bi bi-arrow-left"></i></a></button></div>
        <div><input type="text" placeholder="Pesquisar produto: " id="pesquisar-produto"> <button onclick="pesquisaProduto()"><i class="bi bi-search"></i></button></div>
    </header>
    
    <div id="container">
        <div id="adicionar-item">
            <input type="text" id="nome-produto" placeholder="Nome do produto: " class="input-produto">
            <input type="number" id="valor-produto" placeholder="Valor do produto: " class="input-produto">
            <input type="number" id="quantidade-produto" placeholder="Quantidade: " class="input-produto">
            <button onclick="adicionarProduto()" id="botao-adicionar">+</button>
        </div>
        <div id="novos-produtos">
            <div id="titulos">
                <h1>Código</h1>
                <h1>Produto</h1>
                <h1>Unidades</h1>
                <h1>Preço</h1>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
