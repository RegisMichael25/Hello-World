<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estoque.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sistema de estoques</title>
</head>
<body>
    <main>
        <div class="main_container">
            <div class="add"><i class="bi bi-bag-plus"></i></div>
            <div class="container_header">
                <span class="title">Lista de compras</span>
            </div>
            <div class="container_data">
                <div class="data_content"></div>
                
                </div>
            </div>
        </div>
        <div class="modal">
                <div class="modal_content">
                    <div class="separar">
                        <div class="block_ivs">Adicione os Itens</div>
                        <div class="icon_exit"><i class="bi bi-box-arrow-right"></i></div>
                    </div>
                    <label for="nome_produto"> Nome do Produto:
                        <input type="text" name="nome_produto" id="nome_produto">
                    </label>
                    <label for="quantidade"> Quantidade do produto:
                        <input type="number" name="quantidade" id="quantidade">
                    </label>
                    <label for="valor_produto"> Valor
                        <input type="number" name="valor_produto" id="valor_produto">
                    </label>
                    <button class="add_to_list">Add to list</button>
                </div>
        </div>    
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
