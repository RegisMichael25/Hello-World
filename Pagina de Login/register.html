<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/Barber-Shop.png" type="image/x-icon">
    <title>Login - Barbearia</title>
</head>
<body>
    
    <header>
        <div></div>
        <img class="photo-barber" src="assets/Barber-Shop.png" alt="" width="150px">
    </header>
    <main>
        <div class="container-text-login">
            <h1 class="title-login">Register</h1>
            <div></div>
        </div>
        <form class="form-login">
            <input class="input-email-senha" id="nameRegister" type="text" placeholder="Informe seu nome: " required>
            <input class="input-email-senha" id="emailRegister" type="text" placeholder="Informe seu E-mail: " required>
            <input class="input-email-senha" id="passwordRegister" type="password" placeholder="Senha de usuário:  " required>
        </form>
        <div class="but">
            <button class="button-login">Register</button>
        </div>
        <div class="link-paragraph">
            <p>Já possui uma conta? <a href="index.html">Clique aqui</a>!</p>
        </div>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
