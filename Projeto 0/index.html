<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de apostas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="fundo-branco">
        <header>
            <div id="dinheiro-top-left">
                <h1 id="money">R$ 100</h1>
            </div>
        </header>
        <main>
            <div id="container-principal">
                <p id="res-num">NÃºmeros informados aqui!</p>
                <p style="color: rgb(255, 255, 255); margin: 2rem;">Valor da aposta.</p>
                <div id="botoes-mais-menos">
                    <button onclick="subtrairDinheiro()" id="menos">-</button>
                    <span id="valor">0</span>
                    <button onclick="adicionarDinheiro()" id="mais">+</button> <br />
                </div>
                <div id="numeros-botoes">
                    <button class="buttons" id="btn-1" value="1" onclick="botaoEscolhido1()">1</button>
                    <button class="buttons" id="btn-2" value="2" onclick="botaoEscolhido2()">2</button>
                    <button class="buttons" id="btn-3" value="3" onclick="botaoEscolhido3()">3</button>
                    <button class="buttons" id="btn-4" value="4" onclick="botaoEscolhido4()">4</button>
                    <button class="buttons" id="btn-5" value="5" onclick="botaoEscolhido5()">5</button>
                </div>
                <button id="girar" onclick="inicioAposta()">Girar</button>
            </div>
        </main>
        <footer>
            <p id="ganhou-perdeu">Resultado...</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
